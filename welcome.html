<html lang="en">
<head>

    <link rel="stylesheet" href="dist/css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">

</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="circle ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <div class="circle1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">K</div>
            </div>
            <div class="kg ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">酷狗音乐</div>
            <div class="text ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">酷狗音乐（手机版）独家首创</div>

        </div>
        <div class="swiper-slide two">
            <div class="tp ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="img/tb.png" alt=""></div>
            <div class="text1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">GO桌面</div>
            <div class="text2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.45s">提携手机颜值的桌面美化应用</div>
            <div class="text3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">88%酷狗用户都在使用</div>
            <div class="buttom ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">开启我的音乐之旅</div>
        </div>
        <div class="swiper-slide three"></div>
        <div class="swiper-slide four"></div>
    </div>
    <!-- 分页器 -->
    <div class="swiper-pagination"></div>

</div>

</body>
</html>
<script>
    function resize(originSize,type){
        var type=type||"x";
        if(type=="x"){
            var widths=document.documentElement.clientWidth;
            var scale=widths/originSize*100;
        }else if(type=="y"){
            var heights=document.documentElement.clientHeight;
            var scale=heights/originSize*100;
        }
        document.getElementsByTagName("html")[0].style.fontSize=scale+"px";
    }
    window.onload=function(){
        resize(1334,"y");
    }
    var mySwiper = new Swiper ('.swiper-container', {
        /*direction: 'vertical',
         loop: true,*/
        pagination: '.swiper-pagination',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })

</script>
